<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выставка мобильной продукции</title>
    <link rel="stylesheet" href="lab5.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация участников выставки мобильной продукции</h1>
        
        <form id="exhibitionForm">
            <div class="form-group">
                <label for="companyName">Название компании:</label>
                <input type="text" id="companyName" required>
            </div>
            
            <div class="form-group">
                <label for="country">Страна:</label>
                <input type="text" id="country" required>
            </div>
            
            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="productCount">Количество продукции:</label>
                <input type="number" id="productCount" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="recordId">Выберите запись (ID):</label>
                <select id="recordId">
                    <option value="">-- Новая запись --</option>
                </select>
            </div>
            
            <div class="buttons">
                <button type="button" id="addBtn">Добавить/Обновить</button>
                <button type="button" id="clearBtn">Очистить форму</button>
                <button type="button" id="deleteBtn">Удалить выбранную</button>
                <button type="button" id="sortBtn">Сортировать страны</button>
            </div>
            
            <div class="form-group">
                <label for="newProperty">Новое свойство (например, "телефон"):</label>
                <input type="text" id="newProperty" placeholder="Введите название свойства">
                <input type="text" id="newPropertyValue" placeholder="Введите значение">
                <button type="button" id="addPropertyBtn">Добавить свойство</button>
            </div>
            
            <div id="propertyDisplay"></div>
        </form>
        
        <h2>Участники выставки</h2>
        <table id="exhibitionTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Компания</th>
                    <th>Страна</th>
                    <th>Email</th>
                    <th>Количество продукции</th>
                    <th>Доп. свойства</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="lab5.js"></script>
</body>
</html>
